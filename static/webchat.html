<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
        <title>Y-Bot Chat Window</title>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="static/style.css" />
    </head>

  <body>

    <header>
  	<h1>Ari chat</h1>
    <h3>Um chatbot que conversa sobre ética e depressão.</h3>
    </header>

  	<div class="columnsContainer">

	  	<div class="leftColumn">

            <div id="formwrapper">
                <div id="menu">
                    <p class="welcome">Chat Window<b></b></p>
                    <div style="clear:both"></div>
                </div>

                <div id="chatbox"></div>

                <form name="message" action="">
                    <input name="usermsg" type="text" id="usermsg" size="63" />
                    <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
                </form>
            </div>
	  	</div>

	  	<div class="rightColumn">
            <div id="questionswrapper">
    	  		<p class="welcome">Popular Questions<b></b></p>
                <ul>
                    <li class="question"><a href="#">Levante o meu perfil</a></li>
                    <li class="question"><a href="#">O que é Etica?</a></li>
                    <li class="question"><a href="#">O que é Moral?</a></li>
                </ul>
            </div>
	  	</div>

  	</div>
