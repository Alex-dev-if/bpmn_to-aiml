<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Chatbot</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="static/style.css"/>

    <meta http-equiv="Cache-control" content="no-cache">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="d-none d-md-block">
    <!-- <header><h4>Ari, um chatbot que conversa sobre ética e depressão. </h4></header> -->
    <header><h4>Chatbot Ari</h4></header>
</div>

<div class="columnsContainer">

    <div class="leftColumn">
        <div id="formwrapper">
            <div id="menu">
                <p class="welcome"><h5>&nbsp;&nbsp;Tela de conversação</h5><b></b></p>
            </div>

            <div id="chatbox"></div>

            <form name="message" action="">
                <div class="container-fluid">
                    <input name="usermsg" type="text" id="usermsg"/>
                    <input name="submitmsg" type="submit" id="submitmsg" value="enviar mensagem"/>
                </div>
            </form>
        </div>

    </div>

    <div class="rightColumn">

        <div class="d-none d-md-block">
            <center>
                <video id="myvid" src="static/video/talk.webm" autoplay></video>
            </center>
        </div>

        <!--        <div id="questionswrapper">-->
        <p>&nbsp;</p>
        <ul style="list-style-type: none;">
            <li class="question"><a href="#">RELOAD</a></li>
        </ul>
        <!--        </div>-->

    </div>

    <div id="upload">
        <form action="uploader" method="POST"
              enctype="multipart/form-data">
            <p><h5>Carregue o seu diagrama BPMN (lembre-se do reload depois)</h5></p>
            <input type="file" name="file" maxlength="14" size="14"/>
            <p></p>
            <input type="submit" value="carregar"/>
        </form>
    </div>

    <div id="apagar">
        <hr/>
        <form action="apagar" method="POST"
              enctype="multipart/form-data">
            <p><h5>Apaga toda a base de conhecimento do BOT</h5></p>
            <input type="submit" value="apagar"/>
        </form>
    </div>

</div>

<script src="https://unpkg.com/speech-to-text@0.7.4/lib/index.js"></script>

<script type="text/javascript" src="static/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="static/y-bot.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
