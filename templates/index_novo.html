<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Ari Chatbot</title>
	<link rel="stylesheet" type="text/css" href="/static/style_novo.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	
	 	
		
		<div class="alert alert-primary" role="alert">
			User: {{user_input}}
		</div>
		
		<div class="alert alert-dark" role="alert">
		  	Freind: {{bot_response}}
		</div>
			
		<form  action="/process" method="POST">
		
		  	<div class="form-group">
		  	
			    <label for="exampleInputEmail1">Ari Chatbot</label>
			    <div id="userBox">
			    	<input id="textInput" type="text" name="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Fale comigo"><br>
				</div>
			    
			  	<button type="submit" class="btn btn-primary">Send</button>
			  	
		  	</div>
		  	
		  	<div id="chatbox" >
            	<p class="botText"><span>Ari: Se quiser iniciar o flow digite 'iniciar perfil'. </span></p>
        	</div>
		  	
		</form>
		
		 <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<p class="userText"><span>User: ' + rawText + '</span></p>';
            $("#chatbox").append(userHtml);
            
        }
        $("#textInput").keypress(function(e) {
            if (e.which == 13) {
                getBotResponse();
            }
        });

    </script>
		
	</div>
</body>
</html>
